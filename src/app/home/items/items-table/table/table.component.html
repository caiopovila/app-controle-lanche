<button mat-button class="full-width" style="margin-left: 5%;" (click)="openDialog()">Novo item</button>

<div [class.mat-elevation-z2]="!isActive"
    [class.mat-elevation-z8]="isActive" class="mat-body">
    
  <table mat-table [dataSource]="items" (mouseover)="isActive = true" (mouseout)="isActive = false">
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let items"> {{items.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let items"> {{items.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let items"> R$ {{items.preco | number: '.2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="pointer" [routerLink]="['/inicio/item', row.id_item]"></tr>
    
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event; getList(q || null, pageEvent.pageSize, pageEvent.pageSize * pageEvent.pageIndex);" showFirstLastButtons></mat-paginator>
</div>

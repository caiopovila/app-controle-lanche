<button mat-button class="full-width" style="margin-left: 5%;" (click)="openDialog()">Novo cliente</button>

<div [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive" class="mat-body">

  <table mat-table [dataSource]="clients" (mouseover)="isActive = true" (mouseout)="isActive = false">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let clients"> {{clients.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="fone">
      <th mat-header-cell *matHeaderCellDef> Fone </th>
      <td mat-cell *matCellDef="let clients"> {{clients.fone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let clients"> {{clients.email}}</td>
    </ng-container>

    <ng-container matColumnDef="enderecos">
      <th mat-header-cell *matHeaderCellDef> Endereços </th>
      <td mat-cell *matCellDef="let clients">
        <button (click)="endClient(clients)" mat-icon-button matTooltip="Endereços do cliente"
          aria-label="enderecos do cliente" color="primary">
          <mat-icon>dvr</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)="delClients()" [disabled]='selection.selected.length <= 0' mat-icon-button
          matTooltip="Deletar cliente(s)" aria-label="deletar cliente" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let clients">
        <button (click)="upClient(clients)" mat-icon-button matTooltip="Editar cliente" aria-label="editar cliente"
          color="primary">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event; getList(q || null, pageEvent.pageSize, pageEvent.pageSize * pageEvent.pageIndex);"
    showFirstLastButtons></mat-paginator>
</div>

<button mat-button class="full-width" style="margin-left: 5%;" (click)="openDialog()">Novo fornecedor</button>

<div [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive" class="mat-body">

  <table mat-table [dataSource]="providers" (mouseover)="isActive = true" (mouseout)="isActive = false">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let providers"> {{providers.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="fone">
      <th mat-header-cell *matHeaderCellDef> Fone </th>
      <td mat-cell *matCellDef="let providers"> {{providers.fone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let providers"> {{providers.email}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)='delProvs()' [disabled]='selection.selected.length <= 0' mat-icon-button
          matTooltip="Deletar fornecedor(es)" aria-label="deletar fornecedor" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let providers">
        <button (click)='upProv(providers)' mat-icon-button matTooltip="Editar fornecedor"
          aria-label="editar fornecedor" color="primary">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event; getList(q || null, pageEvent.pageSize, pageEvent.pageSize * pageEvent.pageIndex);"
    showFirstLastButtons></mat-paginator>
</div>

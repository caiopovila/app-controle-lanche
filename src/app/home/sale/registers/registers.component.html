<h1 class="center m">{{title}}</h1>
<div [class.mat-elevation-z2]="!isActive"
    [class.mat-elevation-z8]="isActive" class="mat-body">
    
  <table mat-table [dataSource]="listSale" (mouseover)="isActive = true" (mouseout)="isActive = false">
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let listSale"> {{listSale.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="fone">
        <th mat-header-cell *matHeaderCellDef> Fone </th>
        <td mat-cell *matCellDef="let listSale"> {{listSale.fone}} </td>
    </ng-container>

      <ng-container matColumnDef="progresso">
        <th mat-header-cell *matHeaderCellDef> Progresso </th>
        <td mat-cell *matCellDef="let listSale"> {{listSale.progresso}}</td>
    </ng-container>

    <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Detalhes </th>
        <td mat-cell *matCellDef="let listSale">
            <button (click)="det(listSale)" mat-icon-button matTooltip="Detalhes da venda"
            aria-label="Detalhes da venda" color="primary">
                <mat-icon>dvr</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="preco_total">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let listSale"> R$ {{listSale.preco_total | number: '.2'}} </td>
    </ng-container>

    <ng-container matColumnDef="frete">
      <th mat-header-cell *matHeaderCellDef> Frete </th>
      <td mat-cell *matCellDef="let listSale"> R$ {{listSale.frete | number: '.2'}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let listSale"> R$ {{listSale.frete + listSale.preco_total | number: '.2'}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let listSale"> {{listSale.data_criado | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event; getList(pageEvent.pageSize, pageEvent.pageSize * pageEvent.pageIndex);" showFirstLastButtons></mat-paginator>
</div>

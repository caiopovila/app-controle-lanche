<button mat-button class="full-width" style="margin-left: 5%;" (click)="openDialogFre()">+ Novo frete</button>

<div [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive" class="mat-body">

  <table mat-table [dataSource]="listFreight" (mouseover)="isActive = true" (mouseout)="isActive = false">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef> Bairro </th>
      <td mat-cell *matCellDef="let listFreight"> {{listFreight.bairro}} </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let listFreight"> {{listFreight.cidade}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let listFreight"> R$ {{listFreight.preco | number: '.2'}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)='delFreight()' [disabled]='selection.selected.length <= 0' mat-icon-button
          matTooltip="Deletar frete(s)" aria-label="deletar frete(s)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let listFreight">
        <button (click)='upFre(listFreight)' mat-icon-button matTooltip="Editar frete" aria-label="editar frete"
          color="primary">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event; getList(q || null, pageEvent.pageSize, pageEvent.pageSize * pageEvent.pageIndex);"
    showFirstLastButtons></mat-paginator>
</div>

<h1 mat-dialog-title>Atualizar frete de {{data.bairro}}</h1>
<mat-dialog-content>
  <form #form>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Bairro: </mat-label>
            <input type="text" [(ngModel)]="data.bairro" [ngModelOptions]="{standalone: true}" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cidade: </mat-label>
            <input type="text" [(ngModel)]="data.cidade" [ngModelOptions]="{standalone: true}" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Pre√ßo: </mat-label>
            <span matPrefix style="float: left;">R$ &nbsp;</span>
            <input matInput type="number" step="0.01" [(ngModel)]="data.preco" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>

        <mat-error *ngIf="err">
            {{ err }}
        </mat-error>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" *ngIf="form.checkValidity()" mat-button color="primary">Enviar <mat-icon>send</mat-icon></button>
</mat-dialog-actions>
